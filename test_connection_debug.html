<!DOCTYPE html>
<html>
<head>
    <title>连接调试测试</title>
</head>
<body>
    <h1>连接保存和加载调试</h1>
    <p>检查控制台输出，查看连接处理的详细信息。</p>
    
    <h2>调试步骤：</h2>
    <ol>
        <li>创建两个节点</li>
        <li>连接它们</li>
        <li>保存画图</li>
        <li>重新加载画图</li>
        <li>检查连接是否恢复</li>
    </ol>
    
    <h2>预期的控制台输出：</h2>
    <pre>
1. 保存时应该看到：
   - 连接信息被包含在序列化数据中

2. 加载时应该看到：
   - "Stored X pending connections for node Y"
   - "Processing connections for X nodes out of Y total nodes"
   - "Connecting node A to node B"
    </pre>
</body>
</html>
